    <style>
        body{
            /* background-image: linear-gradient(-35deg, #134381 5%, #043257 100%); */
            background-color: #043257;
        }
        h1 {
    font-weight: bold;
    margin: 0;
}

p {
    font-size: 14px;
    font-weight: 100;
    line-height: 20px;
    letter-spacing: 0.5px;
    margin: 20px 0 30px;
}

span {
    font-size: 12px;
}

a {
    color: #333;
    font-size: 14px;
    text-decoration: none;
    margin: 15px 0;
}

button {
    border-radius: 20px;
    border: 1px solid #043257;
    background-color: #043257;
    color: #ffffff;
    font-size: 12px;
    font-weight: bold;
    padding: 12px 45px;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: transform 80ms ease-in;
}

button:active {
    transform: scale(0.95);
}

button:focus {
    outline: none;
}

button.ghost {
    background-color: transparent;
    border-color: #ffffff;
}

form {
    /* background-image: linear-gradient(-225deg, #569ffd 2%, #043257 100%); */
    /* background-image: linear-gradient(-225deg, #1e5e4a 5%, #043257 100%); */

    background-color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 50px;
    height: 100%;
    text-align: center;
}

input {
    background-color: #eee;
    border: none;
    padding: 12px 15px;
    margin: 8px 0;
    width: 100%;
}

.social-container {
    margin: 20px 0;
}

.social-container a {
    border: 1px solid #dddddd;
    border-radius: 50%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    margin: 0 5px;
    height: 40px;
    width: 40px;
}
.container {
    background-color: #043257;
    border-radius: 10px;
    box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
    position: relative;
    overflow: hidden;
    width: 768px;
    max-width: 100%;
    min-height: 480px;
    margin: 20px auto;
}
.form-container {
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
}

.sign-in-container {
    left: 0;
    width: 50%;
    z-index: 2;
}

.sign-up-container {
    left: 0;
    width: 50%;
    opacity: 0;
    z-index: 1;
}

.container.right-panel-active .sign-in-container {
    transform: translateX(100%);
}

.container.right-panel-active .sign-up-container {
    transform: translateX(100%);
    opacity: 1;
    z-index: 5;
    animation: show 0.6s;
}

@keyframes show {
    0%,
    49.99% {
        opacity: 0;
        z-index: 1;
    }

    50%,
    100% {
        opacity: 1;
        z-index: 5;
    }
}

.overlay-container {
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: transform 0.6s ease-in-out;
    z-index: 100;
}

.container.right-panel-active .overlay-container {
    transform: translateX(-100%);
}

.overlay {
    background: #ff416c;
    background: -webkit-linear-gradient(to right, #25458b, #3373a786);
    background: linear-gradient(to right, #25458b, #3373a786);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: 0 0;
    color: #ffffff;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
}

.container.right-panel-active .overlay {
    transform: translateX(50%);
}

.overlay-panel {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 40px;
    text-align: center;
    top: 0;
    height: 100%;
    width: 50%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
}

.overlay-left {
    transform: translateX(-20%);
}

.container.right-panel-active .overlay-left {
    transform: translateX(0);
}

.overlay-right {
    right: 0;
    transform: translateX(0);
}

.container.right-panel-active .overlay-right {
    transform: translateX(20%);
}
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
               
                <input type="text" placeholder="User Name" name="name" id="uname" autocomplete="off" required>
                <input type="email" placeholder="Email" name="email" id="email" autocomplete="off" required>
                <!-- <input type="registration" placeholder="Registration" name="registration" id="reg" autocomplete="off" required> -->
                <input type="password" placeholder="Password" name="password" id="pswd" autocomplete="off" required>
                <button id="signUp">Sign Up</button>
            </form>
        </div>
    
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="text" placeholder="User Name" name="name" id="uname" autocomplete="off" required>

                <input type="email" placeholder="Email" id="txt-input" autocomplete="off" required />
                <input type="password" placeholder="Password" id="pwd" autocomplete="off" required/>
                <!-- <p id="msg">i</p> -->
                <a href="#" id="forgot">Forgot your password?</a>
                 <button id="login">Sign In</button>
            </form>
        </div>
    
        <div class="overlay-container" >
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 style="margin-right: 90px;">Welcome Back!</h1>
                    <p  style="margin-right: 90px;">
                        To keep connected with us please login with your personal info
                    </p>
                    <button class="ghost" id="sIn" style="margin-right: 90px;">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 style="margin-left: 90px;">Hello, Friend!</h1>
                    <p style="margin-left: 90px;">Enter your personal details and start journey with us</p>
                    <button class="ghost" id="sUp" style="margin-left: 90px;">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('sUp');
        const signInButton = document.getElementById('sIn');
        const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
    container.classList.add('right-panel-active');
});

    signInButton.addEventListener('click', () => {
    container.classList.remove('right-panel-active');
});
    </script>
