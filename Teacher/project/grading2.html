   <div class="container-fluid"><div class="row"><br></div></div>
    <div class="container">
        <h2>Enrolled Courses Grades</h2>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Marks</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        function loadStudents() {
            var students = JSON.parse(localStorage.getItem('students') || '[]');
            var table = document.getElementById("studentsTable").getElementsByTagName('tbody')[0];

            students.forEach(function(student) {
                var newRow = table.insertRow();
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);

                cell1.innerHTML = student.name;
                cell2.innerHTML = student.grade;
                cell3.innerHTML = student.letterGrade;
            });
        }

        window.onload = loadStudents;
    </script>
