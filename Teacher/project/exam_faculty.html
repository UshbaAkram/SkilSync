        <div class="main p-3">
            <div class="text-center">
                <section style="background-color: #eee;">
                    <div class="container py-5">
                        <div class="row">
                          <div class="col">
                            <nav aria-label="breadcrumb" class="bg-body-tertiary rounded-3 p-3 mb-4">

                        </div>
    <div class="container">
        <h1>Teacher Exam Management</h1>
        <form id="create-exam-form">
            <h3>Create MCQ</h3>
            <textarea id="new-mcq-question" placeholder="Enter the MCQ question..."></textarea>
            <input type="text" id="new-mcq-options" placeholder="Enter options separated by commas...">
            <input type="text" id="new-mcq-correct" placeholder="Enter the correct answer...">
            <br>
            <br>
            <button type="button" id="add-mcq">Add MCQ</button>
<br>
            <h3>Create Q&A</h3>
            <textarea id="new-qa-question" placeholder="Enter the Q&A question..."></textarea>
            <button type="button" id="add-qa">Add Q&A</button>
<br>
            <button type="submit">Create Exam</button>
        </form>
        <div id="review-section">
            <h2>Submitted Exams</h2>
            <ul id="submitted-exams-list">
                <!-- Submissions will be dynamically added here -->
            </ul>
        </div>
    </div>
</section>
