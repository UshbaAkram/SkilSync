    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;

        .container {
            width: 50%;

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">

                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Profile</span>
                    </a>
                    <li class="sidebar-item">
                      <a href="#" class="sidebar-link">
                        <i class="lni lni-layout"></i>
                          <span>Dashboard</span>
                      </a>
                  </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-agenda"></i>
                        <span>Result</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                        <i class="lni lni-protection"></i>
                        <span>Courses</span>
                    </a>
                    <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Add courses</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link"> Add attendence</a>

                <li class="sidebar-item">

                        <i class="lni lni-popup"></i>

                    </a>
                </li>
                
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="text-center">
                <div class="container">
                    <h1>Add New Course</h1>
                    <form id="addCourseForm">
                         <div class="form-group">
                            <label for="courseCode">Course Category</label>
                            <input type="text" id="category" name="category" required>
                        </div>
                        <div class="form-group">
                            <label for="courseName">Course Name</label>
                            <input type="text" id="courseName" name="courseName" required>
                        </div>
                       
                        <!-- 
                        <div class="form-group">
                            <label for="courseCredits">Course Credits</label>
                            <input type="number" id="courseCredits" name="courseCredits" min="1" max="10" required>
                        </div> -->
                        
                        <div class="form-group">
                            <label for="courseInstructor">Instructor Name</label>
                            <input type="text" id="instructorName" name="instructorName" required>
                        </div>
                        <div class="form-group">
                            <label for="courseDescription">Course Topics</label>
                            <textarea id="courseTopics" name="courseTopics" placeholder="comma-separated" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit">Add Course</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    // Your Firebase configuration here
    const firebaseConfig = {
    apiKey: "AIzaSyBOo8ucWkMXY9mcuLuFUOIgmbHzL_eXzWU",
    authDomain: "skillsync-2326a.firebaseapp.com",
    databaseURL: "https://skillsync-2326a-default-rtdb.firebaseio.com",
    projectId: "skillsync-2326a",
    storageBucket: "skillsync-2326a.appspot.com",
    messagingSenderId: "725756538527",
    appId: "1:725756538527:web:b45fc458b982fbc3e13caa"
  };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById('addCourseForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const category = document.getElementById('category').value;
      const courseName = document.getElementById('courseName').value;
      const instructorName = document.getElementById('instructorName').value;
      const courseTopics = document.getElementById('courseTopics').value.split(',').map(topic => topic.trim());

      const courseRef = ref(db, `categories/${category}/${courseName}`);
      set(courseRef, {
        instructor: instructorName,
        topics: courseTopics
      }).then(() => {
        alert('Course added successfully!');
        document.getElementById('addCourseForm').reset();
      }).catch((error) => {
        console.error('Error adding course: ', error);
      });
    });
  </script>

</html>
