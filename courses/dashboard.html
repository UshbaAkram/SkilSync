<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <h2>Applied Courses:</h2>
        <ul id="appliedCourses">
            <!-- Applied courses will be dynamically inserted here -->
        </ul>
    </div>

    <script>
        // Function to retrieve applied courses from local storage and display them on the dashboard
        function displayAppliedCourses() {
            // Get the applied course names from local storage
            var appliedCourses = JSON.parse(localStorage.getItem('appliedCourses'));
            var appliedCoursesList = document.getElementById('appliedCourses');

            // Clear any existing content in the list
            appliedCoursesList.innerHTML = '';

            // Check if there are applied courses
            if (appliedCourses && appliedCourses.length > 0) {
                // Loop through the applied courses and add them to the list
                appliedCourses.forEach(function(courseName, index) {
                    var listItem = document.createElement('li');
                    listItem.textContent = courseName;
                    appliedCoursesList.appendChild(listItem);
                });
            } else {
                // If no courses are applied, display a message
                var listItem = document.createElement('li');
                listItem.textContent = 'No courses applied yet';
                appliedCoursesList.appendChild(listItem);
            }
        }

        // Call the function to display applied courses when the page loads
        displayAppliedCourses();
    </script>
</body>
</html>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const animatedSection = document.querySelector('.section');
  const otherSection = document.querySelector('.other-section');

  function isElementInViewport(el) {
    const rect = el.getBoundingClientRect();
    return (
      rect.top >= 0 &&
      rect.bottom <= (window.innerHeight || document.documentElement.clientHeight)
    );
  }

  function toggleAnimation() {
    if (isElementInViewport(animatedSection)) {
      animatedSection.classList.add('animated', 'active');
    } else {
      animatedSection.classList.remove('animated', 'active');
    }
  }

  toggleAnimation(); // Initial check

  document.addEventListener('scroll', toggleAnimation);
  window.addEventListener('resize', toggleAnimation);
});

  </script>
